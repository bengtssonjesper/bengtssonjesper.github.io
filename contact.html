  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="burgerMenu">
      <div class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </div>
      <div class="burgerClose">X</div>
    </div>

    <div class="navBar">
      <div class="burgerDiv">
        <div class="burgerBar"></div>
        <div class="burgerBar"></div>
        <div class="burgerBar"></div>
      </div>
      <p class="nameLogo">Jesper Bengtsson Wildlife Photography</p>
      <ul class="navBarList">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </div>
    <div class="wrapper">
      <form class="contactForm">
        <h1>Contact form</h1>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter first name..."
          autofocus
        /><br />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter last name..."
        /><br />
        <label for="wantAnswer">I want an answer to this message: </label>
        <input type="checkbox" id="wantAnswer" name="wantAnswer" />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter email..."
        /><br />
        <textarea
          id="message"
          name="message"
          rows="10"
          cols="10"
          placeholder="Enter message..."
        ></textarea
        ><br />
        <div class="submitHolder">
          <input type="submit" id="contactSubmit" value="Send" />
        </div>
      </form>
    </div>
    <br />
    <div class="bottomNav">
      <img src="images/instacircle.png" alt="instagram-icon" id="insta-icon" />
      <img src="images/mailcircle.png" alt="mail-icon" id="mail-icon" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="form-validation.js"></script>
    <script src="app.js"></script>
  </body>
</html>
