    <title>Sign up</title>
  </head>
  <body>
    <div class="burgerMenu">
      <div class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

    <div class="navBar">
      <div class="burgerDiv">
        <div class="burgerBar"></div>

        <div class="burgerBar"></div>
      </div>
      <p class="nameLogo">Jesper Bengtsson Wildlife Photography</p>
      <ul class="navBarList">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </div>
    <div class="wrapper">
      <form class="signupForm">
        <fieldset id="signupField">
          <h1>Sign up</h1>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First name"
            autofocus
          />
          <br />
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last name"
          />
          <br />
          <input type="text" id="age" name="age" placeholder="Age" /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
          /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          /><br />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
          /><br />

          <p id="newsletterP">I want newsletters sent to me:</p>
          <input
            type="radio"
            id="no"
            name="wantNewsletter"
            value="no"
            checked
          />
          <label for="no">No</label>
          <input type="radio" id="yes" name="wantNewsletter" value="yes" />
          <label for="no">Yes</label>
          <br />
          <fieldset id="letterChoices">
            <p>Choose options for newsletter:</p>
            <label for="letterChoice1">Blog posts</label>
            <input
              type="checkbox"
              id="letterChoice1"
              value="letterChoice1"
              name="letterChoice"
            /><br />
            <label for="letterChoice1">Bug fixes</label>
            <input
              type="checkbox"
              id="letterChoice2"
              value="letterChoice2"
              name="letterChoice"
            /><br />
            <label for="letterChoice1">General info</label>
            <input
              type="checkbox"
              id="letterChoice3"
              value="letterChoice3"
              name="letterChoice"
            /><br />
          </fieldset>
          <div class="submitHolder">
            <input type="submit" id="signupSubmit" name="submit" value="Send" />
          </div>
        </fieldset>
      </form>
    </div>
    <br />
    <div class="bottomNav">
      <img src="images/instacircle.png" alt="instagram-icon" id="insta-icon" />
      <img src="images/mailcircle.png" alt="mail-icon" id="mail-icon" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
